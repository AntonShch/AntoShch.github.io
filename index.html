<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото с камеры</title>
    <style>
        /* Основной контейнер для видео и снимка */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* Стиль для видеопотока (реального времени) */
        #camera {
            width: 100%;
            max-width: 400px;
            border: 2px solid #333;
            border-radius: 8px;
        }

        /* Стиль для сохраненного фото */
        #photoImage {
            width: 100%;
            max-width: 400px;
            border: 2px solid #333;
            border-radius: 8px;
        }

        /* Центровка кнопки */
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        /* Стиль кнопки */
        #takePhotoButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Цвет кнопки при наведении */
        #takePhotoButton:hover {
            background-color: #0056b3;
        }

        /* Адаптивный дизайн для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            #camera, #photoImage {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Фото с камеры</h1>

<!-- Контейнер для отображения видеопотока и фото -->
<div class="container">
    <!-- Видеопоток с камеры для предварительного просмотра -->
    <video id="camera" autoplay playsinline></video>

    <!-- Сохраненное фото -->
    <img id="photoImage" alt="Фото" />
</div>

<!-- Контейнер для кнопки -->
<div class="controls">
    <button id="takePhotoButton">Сделать фото</button>
</div>

<canvas id="canvas" style="display: none;"></canvas>

<script>
  let videoStream;

  async function startCamera() {
    try {
      // Запрос к задней камере
      videoStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } }
      });

      // Отображение видеопотока на экране
      const video = document.getElementById("camera");
      video.srcObject = videoStream;
    } catch (error) {
      console.error("Ошибка при доступе к камере:", error);
    }
  }

  function takePhoto() {
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    // Устанавливаем размеры canvas как у видео
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // Рисуем текущий кадр с видео на canvas
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Преобразуем содержимое canvas в изображение (data URL)
    const photoDataUrl = canvas.toDataURL("image/png");

    // Устанавливаем data URL как источник изображения для сохранённого снимка
    const photoImage = document.getElementById("photoImage");
    photoImage.src = photoDataUrl;

    // Передаем изображение в JavaScript для дальнейшей обработки
    console.log("Фото сделано: ", photoDataUrl); // Это data URL, которое можно использовать для отправки на сервер
  }

  document.getElementById("takePhotoButton").addEventListener("click", takePhoto);

  startCamera();
</script>
</body>
</html>
